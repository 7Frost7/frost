<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blobbypass</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Varela+Round:wght@400&display=swap');

    .container {
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    input#url, button.redirect-button {
      font-family: 'Varela Round', sans-serif;
      font-size: 50px;
      border-radius: 20px;
    }

    input#url {
      width: 665px;
      height: 150px;
      background-color: black;
      color: #ADD8E6;
      outline: 10px solid #ADD8E6;
      margin-bottom: 20px;
    }

    body {
      background-color: black;
      margin: 0;
    }

    button.redirect-button {
      background-color: green;
      border: none;
      color: white;
      padding: 10px;
      width: 300px;
      height: 150px;
      outline: 10px solid darkgreen;
      margin-bottom: 20px;
    }

    button.redirect-button:hover {
      filter: saturate(4);
    }

    .text {
      font-family: 'Varela Round', sans-serif;
      font-size: 100px;
      font-weight: bold;
      color: #ADD8E6;
      margin-bottom: 20px;
    }

    .new-image {
      margin-top: 20px;
      margin-bottom: 20px;
      width: 100px;
      height: 100px;
    }

    .rectangle {
      position: absolute;
      bottom: 0;
      width: calc(100% - 40px);
      height: 150px;
      background-color: darkgreen;
      display: none;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    .add-bookmark-button {
      font-family: 'Varela Round', sans-serif;
      font-size: 20px;
      background-color: #ADD8E6;
      border: none;
      color: black;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      width: 150px;
      flex-shrink: 0;
      position: relative;
    }

    .add-bookmark-button:hover {
      background-color: #87CEEB;
    }

    .bookmark-container {
      display: flex;
      overflow-x: auto;
      flex-wrap: nowrap;
      justify-content: flex-start;
      margin-bottom: 10px;
      max-height: 150px;
      transition: max-height 0.5s ease;
    }

    .bookmark-button {
      background-color: #ADD8E6;
      border: none;
      color: black;
      font-family: 'Varela Round', sans-serif;
      font-size: 20px;
      padding: 10px 20px;
      margin-right: 5px;
      border-radius: 10px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .bookmark-button:hover {
      background-color: #87CEEB;
    }

    .delete-button {
      position: absolute;
      top: 5px;
      right: 5px;
      background-color: transparent;
      border: none;
      color: red;
      font-size: 16px;
      cursor: pointer;
    }

    .delete-button:hover {
      color: darkred;
    }

    .toggle-bar {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ADD8E6;
      margin-bottom: 10px;
      position: absolute;
      top: calc(100% - 44px);
    }

    .toggle-button {
      background-color: #ADD8E6;
      border: none;
      color: black;
      font-family: 'Varela Round', sans-serif;
      font-size: 20px;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      margin-left: auto;
    }

    .toggle-button:hover {
      background-color: #87CEEB;
    }

    .bookmarks-text {
      font-family: 'Varela Round', sans-serif;
      font-size: 20px;
      margin-left: auto;
    }

    .bookmark-button img {
      width: 32px;
      height: 32px;
      margin-bottom: 5px;
    }

    .bookmark-button span {
      white-space: nowrap;
    }

    .overlay {
    	position: fixed;
    	top: 0;
    	left: 0;
    	width: 100%;
    	height: 100%;
    	background-color: rgba(0, 0, 0, 0.5);
    	display: none;
    	justify-content: center;
    	align-items: center;
	}

	.prompt-box {
   		background-color: #fff;
    	padding: 20px;
    	border-radius: 8px;
   		box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    	width: 300px;
    	text-align: center;
    	position: relative;
	}

    .prompt-message {
        font-size: 24px;
        font-family: 'Varela Round', sans-serif;
        margin-bottom: 15px;
        color: #333;
    }

    .prompt-input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-bottom: 15px;
        box-sizing: border-box;
        font-family: 'Varela Round', sans-serif;
    }

    .prompt-button {
        padding: 8px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
        font-family: 'Varela Round', sans-serif;
    }

    .prompt-button:hover {
        background-color: #0056b3;
    }
    
    .close-button {
   	position: absolute;
        top: 5px;
        right: 5px;
        background-color: transparent;
        border: none;
        color: #333;
        font-size: 16px;
        cursor: pointer;
        z-index: 1;
	}

.close-button:hover {
        color: #000;
	}
</style>
</head>
<body>
  <div class="container">
    <div class="text">Blobbypass</div>
    <input type="text" id="url" placeholder="Enter URL or Google Search">
    <button class="redirect-button" onclick="redirect()">Launch</button>
    <img src="https://lh3.googleusercontent.com/a/ACg8ocKlmLbwR14KND2gVGIzp_yF-REPA8xNxpimGRjH4ererw=s288-c-no" class="new-image">
    <div class="toggle-bar">
      <div class="bookmarks-text">Bookmarks</div>
      <div class="toggle-button" onclick="toggleBookmarkBar()">+</div>
    </div>
    <div class="rectangle">
      <div class="bookmark-container" id="bookmarkButtons"></div>
      <button class="add-bookmark-button" onclick="addBookmark()">Save as Bookmark</button>
    </div>
  </div>

  <div class="overlay" id="overlay">
    <div class="prompt-box">
        <button class="close-button" onclick="closePrompt()">X</button>
        <p class="prompt-message" id="prompt-message"></p>
        <input type="text" class="prompt-input" id="prompt-input">
        <button class="prompt-button" onclick="submitPrompt()">OK</button>
    </div>
  </div>

  <script>
    var bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || [];
    renderBookmarkButtons();

    function redirect() {
      var input = document.getElementById('url').value;
      var url;

      if (isValidURL(input)) {
        if (!input.startsWith('http') && !input.startsWith('https')) {
          url = 'https://' + input;
        } else {
          url = input;
        }
      } else {
        url = 'https://www.google.com/search?q=' + encodeURIComponent(input);
      }

	var blobbypass = window.open(url, '_blank');
        blobbypass.onerror = function() {
                window.location.href = url;
            };
    }

   function isValidURL(str) {
	const pattern = /^(https?:\/\/)?([\w\d-]+\.)+[\w]{2,}(\/.*)?$/;
	return pattern.test(str);
    }

    async function customPrompt(message, defaultValue) {
      document.getElementById("prompt-message").innerText = message;
      document.getElementById("prompt-input").value = defaultValue || "";
      document.getElementById("overlay").style.display = "flex";

      return new Promise(resolve => {
        submitPrompt = function() {
          var userInput = document.getElementById("prompt-input").value;
          document.getElementById("overlay").style.display = "none";
          resolve(userInput);
          submitPrompt = null;
        }
      });
    }

    function addBookmark() {
      var input = document.getElementById('url').value;
      customPrompt("Enter bookmark name:").then(function(bookmarkName) {
        if (!bookmarkName) return;

        if (!isValidURL(input)) {
          bookmarks.push({ name: bookmarkName, url: 'https://www.google.com/search?q=' + encodeURIComponent(input) });
          renderBookmarkButtons();
          saveBookmarks();
          return;
        }

        if (!input.startsWith('http') && !input.startsWith('https')) {
          input = 'https://' + input;
        }

        bookmarks.push({ name: bookmarkName, url: input });
        renderBookmarkButtons();
        saveBookmarks();
      });
    }

    function renderBookmarkButtons() {
      var container = document.getElementById('bookmarkButtons');
      container.innerHTML = '';

      bookmarks.forEach(function(bookmark) {
        var button = document.createElement('button');
        button.className = 'bookmark-button';
        var faviconURL = getFaviconURL(bookmark.url);
        if (faviconURL) {
          var faviconImg = document.createElement('img');
          faviconImg.src = faviconURL;
          faviconImg.alt = "Favicon";
          button.appendChild(faviconImg);
        }
        var urlSpan = document.createElement('span');
        urlSpan.textContent = bookmark.name;
        button.appendChild(urlSpan);

        var deleteButton = document.createElement('button');
        deleteButton.className = 'delete-button';
        deleteButton.textContent = 'X';
        deleteButton.onclick = function(event) {
          event.stopPropagation();
          deleteBookmark(bookmark);
        };
        button.appendChild(deleteButton);

        button.onclick = function() {
	    var blobbypass = window.open(bookmark.url, '_blank');
            blobbypass.onerror = function() {
                window.location.href = bookmark.url;
            };
        };
        container.appendChild(button);
      });
    }

    function deleteBookmark(bookmark) {
      bookmarks = bookmarks.filter(function(item) {
        return item !== bookmark;
      });
      renderBookmarkButtons();
      saveBookmarks();
    }

    function getFaviconURL(url) {
      return 'https://www.google.com/s2/favicons?sz=64&domain=' + encodeURIComponent(url);
    }

    function toggleBookmarkBar() {
      var bar = document.querySelector('.rectangle');
      var toggleButton = document.querySelector('.toggle-button');
      var toggleBar = document.querySelector('.toggle-bar');

      if (bar.style.display === 'none' || bar.style.display === '') {
        bar.style.display = 'flex';
        toggleButton.textContent = '-';
        toggleBar.style.top = 'calc(100% - 194px)';
      } else {
        bar.style.display = 'none';
        toggleButton.textContent = '+';
        toggleBar.style.top = 'calc(100% - 44px)';
      }
    }

    function saveBookmarks() {
      localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
    }
    
    function closePrompt() {
   	  document.getElementById("overlay").style.display = "none";
	}
  </script>
</body>
</html>
