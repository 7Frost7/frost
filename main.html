<!DOCTYPE html>
<html>
<head>
  <title>Blobbypass</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Varela+Round:wght@400&display=swap');

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    input#url, button.redirect-button {
      font-family: 'Varela Round', sans-serif;
      font-size: 50px;
      border-radius: 20px;
    }

    input#url {
      width: 675px;
      height: 150px;
      background-color: black;
      color: #ADD8E6;
      outline: 10px solid #ADD8E6;
      margin-bottom: 20px;
    }

    body {
      background-color: black;
      margin: 0;
    }

    button.redirect-button {
      background-color: green;
      border: none;
      color: white;
      padding: 10px;
      width: 300px;
      height: 150px;
      outline: 10px solid darkgreen;
    }

    button.redirect-button:hover {
      filter: saturate(4);
    }

    .text {
      font-family: 'Varela Round', sans-serif;
      font-size: 100px;
      font-weight: bold;
      color: #ADD8E6;
      margin-bottom: 20px;
    }

    .new-image {
      margin-top: 50px;
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text">Blobbypass</div>
    <input type="text" id="url" placeholder="Enter URL or Google Search">
    <button class="redirect-button" onclick="redirect()">Launch</button>
    <img src="https://lh3.googleusercontent.com/a/ACg8ocKlmLbwR14KND2gVGIzp_yF-REPA8xNxpimGRjH4ererw=s288-c-no" class="new-image">
  </div>

  <script>
    function redirect() {
      var input = document.getElementById('url').value;
      var url;

      if (isValidURL(input)) {
        if (!input.startsWith('http')) {
          url = 'https://' + input;
        } else {
          url = input;
        }
      } else {
        url = 'https://www.google.com/search?q=' + encodeURIComponent(input);
      }

      window.open(url, '_blank');
    }

    function isValidURL(str) {
      var pattern = new RegExp('^(https?:\\/\\/)?' +
                               '((([a-z\\d]([a-z\\d-]*[a-z\\d])*)\\.)+[a-z]{2,}|' +
                               '((\\d{1,3}\\.){3}\\d{1,3}))' +
                               '(\\:\\d+)?(\\/[-a-z\\d%_.~+]*)*' +
                               '(\\?[;&a-z\\d%_.~+=-]*)?' +
                               '(\\#[-a-z\\d_]*)?$', 'i');
      return !!pattern.test(str);
    }
  </script>
</body>
</html>
