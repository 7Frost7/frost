<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Example</title>
</head>
<body>
<p>Value of window.open: <span id="windowOpenValue"></span></p>
<script>
    function redirectToURL(url) {
        var newWindow = window.open(url);
        var windowOpenValue = newWindow || "Blocked";
        if (windowOpenValue === "Blocked" || windowOpenValue.closed || typeof windowOpenValue.closed === "undefined") {
            window.location.href = url;
        } else {
            document.getElementById("windowOpenValue").textContent = "Opened";
        }
    }
    
    redirectToURL("https://example.com");
</script>
</body>
</html>
